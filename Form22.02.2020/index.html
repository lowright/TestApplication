<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    
    <div class="form-wrapper">
        <form action="/" class="form">
            <div class="heaeder-form">
                <img src="key-icon.png" alt="">
                <p>Авторизация</p>
            </div>
            <div class="content">
                <div class="input_container">
                    <input type="text" class="input" placeholder="Email" value>
                    <img src="/email-icon.png"   class="input_img">
                </div>
                <div class="input_container">
                    <input type="text" class="input" placeholder="Пароль" value>
                    <img src="/lock-icon.png" class="input_img">
                </div>
                <button class="form-btn">Войти</button>
            </div>
            <div class="footer-form">
                <a href=""><span>Регистрация</span></a>
                <a href=""><p>Забыли пароль?</p></a>
            </div>
        </form>
    </div>

</body>
</html>
